<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>To-Do List | Ramon Hernandez</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            bg: '#ECEFF1',
            text: '#37474F',
            cardBG: '#FAFAFA',
            border: '#CFD8DC',
            accent1: '#1976D2',
            accent2: '#64B5F6',
            darkBg: '#1A1C1E',
            darkText: '#E5E5E5',
            darkCard: '#2D2F33',
            darkBorder: '#3E4147'
          }
        }
      }
    }
  </script>
  <script>
    if (localStorage.themeMode === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>

<body class="bg-bg text-text dark:bg-darkBg dark:text-darkText font-sans transition-colors duration-300 p-6">
<div class="p-4">
            <a href="index.html" class="text-accent2 hover:underline">← Back to Portfolio</a>
        </div>
  <header class="text-center mb-8 border-b border-border dark:border-darkBorder pb-4">
    <h1 class="text-3xl font-bold text-accent1">To-Do List</h1>
    <p class="text-sm text-text/70 dark:text-darkText/70">Manage tasks simply and cleanly</p>
  </header>

  <main class="max-w-xl mx-auto space-y-6">

    <div class="flex gap-3">
      <input id="todoInput" type="text" placeholder="New task…" autofocus
             class="flex-1 p-2 bg-cardBG dark:bg-darkCard border border-border dark:border-darkBorder rounded focus:outline-none" />
      <button id="addTodoBtn"
              class="px-4 py-2 bg-accent1 text-white rounded hover:bg-accent1/90 transition">
        Add
      </button>
    </div>

    <ul id="todoList" class="space-y-3 list-none"></ul>

  </main>

  <footer class="mt-12 text-center text-sm text-text/60 dark:text-darkText/50">
    © 2025 Ramon Hernandez | Tailwind Demo
  </footer>

  <script>
    let todos = [];
    const todoInput = document.getElementById('todoInput');
    const todoList  = document.getElementById('todoList');
    const addBtn    = document.getElementById('addTodoBtn');

    addBtn.addEventListener('click', () => {
      const task = todoInput.value.trim();
      if (!task) return;
      todos.push({ text: task, done: false });
      todoInput.value = '';
      renderTodos();
    });

    function renderTodos() {
      todoList.innerHTML = todos.map((t, i) => `
        <li class="flex justify-between items-center bg-cardBG dark:bg-darkCard border border-border dark:border-darkBorder rounded px-4 py-2">
          <label class="flex gap-2 items-center">
            <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTodo(${i})"/>
            <span class="${t.done ? 'line-through text-text/50 dark:text-darkText/50' : ''}">${t.text}</span>
          </label>
          <button onclick="deleteTodo(${i})" class="text-red-500 hover:text-red-700 text-xl">×</button>
        </li>
      `).join('');
    }

    function toggleTodo(i) {
      todos[i].done = !todos[i].done;
      renderTodos();
    }

    function deleteTodo(i) {
      todos.splice(i, 1);
      renderTodos();
    }

    // Optional: Add Enter key support
    todoInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addBtn.click();
    });
  </script>
</body>
</html>
